<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>
    <style>
        body{
          font-family: sans-serif; 
          display: flex; 
          justify-content: center;
          align-items: center;
          flex-direction: column;
          height: 100vh;
          margin: 0;
          background: linear-gradient(to left,blue,red)
        }
        .container{
            background: linear-gradient(to left,red,blue);
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        button{
            padding: 0.7em 1.5em;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: rgba(12, 10, 14, 0.836);
            color: whitesmoke;
        }
        #result{
            margin-top: 1.5em;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Speed Detector</h1>
        <p>Enter the speed of the car in km/h:</p>
        <input type="number" id="speedInput"
        placeholder="Enter the speed of the car in km/h:">
        <button onclick="checkSpeed()">Check Speed</button>
        <div id="result"></div>
    </div>

    <script>
        //Get the input element and the result element by their IDs
        const speedInput =
        document.getElementById('speedInput');
        const resultElement = 
        document.getElementById('result');

        //This function runs when the "Check Speed" button is clicked
        function checkSpeed() {
            //Get the value from the input field and convert it to a number
            const speed = Number(speedInput.value);

            const speedlimit = 70;

            //Clear any previous result result
            resultElement.textContent = "";

            //Check if the input is a valid number
             if (isNaN(speed) || speed < 0) {
            resultElement.textContent = "Please enter a valid speed.";
            resultElement.style.color = "red";
            return;//Stop the function if the input is invalid
        }

        //Apply the same logic as the Python version
        if (speed <= speedlimit) {
            resultElement.textContent = "Ok";
            resultElement.style.color = "yellow";
        }else {
            //calculate demerit points
            //Math.floor() ensures we get a whole number,equivalent to Python's//
            const demeritPoints = Math.floor((speed-speedlimit)/5);
        
        if (demeritPoints > 12) {
            resultElement.textContent = "Licence suspended";
            resultElement.style.color = "red";
        }else {
            resultElement.textContent = `Points: ${demeritPoints}`;
            resultElement.style.color = "orange";
        }
    }
}
    </script>

</body>
</html>
