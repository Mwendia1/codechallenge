<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: linear-gradient(to left,yellowgreen,blue);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calculator{
            background: pink;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color:#333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display:block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="number"]{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button{
            width: 100%;
            padding: 112px;
            background-color: beige;
            color: blueviolet;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover{
            background-color:orangered;
        }
        .results{
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .result-item span {
            font-weight: bold;
        }
        #netSalaryResult {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    
    <div class="calculator">
        <h1>Net Salary Calculator</h1>

        <div class="input-group">
            <label for="basicSalary">Basic Salary(KES)</label>
            <input type="number" id="basicSalary"
            placeholder="Enter basic salary">
        </div>
        <div class="input-group">
            <label for="benefits">Benefits (KES)</label>
            <input type="number" id="benefits"
            placeholder="Enter benefits">
        </div>
        <button id="calculateBtn">calculate</button>

        <div class="results">
            <h2>Results</h2>
            <div class="result-item">
                <span>Gross Salary:</span>
                <span id="grossSalaryResult">0.00</span>
            </div>
            <div class="result-item">
                <span>PAYE (Tax):</span>
                <span id="payeResult">0.00</span>
            </div>
            <div class="result-item">
                <span>NHIF Deduction:</span>
                <span id="nhifResult">0.00</span>

            </div>
            <div class="result-item">
                <span>NSSF Deduction:</span>
                <span id="nssfResult">0.00</span>
            </div>
            <div class="result-item">
                <span>Housing Levy:</span>
                <span id="housingLevyResult">0.00</span>
            </div>
            <div class="result-item">
                <span>Total Deductions:</span>
                <span id="totalDeductionsResult">0.00</span>
            </div>
            <div class="result-item" style="font-size: i.2em;background-color:blueviolet;">
                <span>Net Salary:</span>
                <span id="netSalaryResult">0.00</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
